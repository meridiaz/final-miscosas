{% load static %}
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'miscosas/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'miscosas/micss.css' %}">


    <title>MisCosasWeb</title>
  </head>
  <body>

    <div class="cabecera" >
      <!-- imagen del sitio #2d6360;-->
      <img src="{% static "miscosas/banner.jpg" %}" width="186" height="150" align="left">
      <h1>MIS COSAS WEB</h1>
        <h2>BIENVENIDO</h2>
        {% if user.is_authenticated %}

               <h2>{{user.username}}
               <a href="/logout">Logout</a></h2>
        {% else %}
              <p>aqui deberia ir el formulario de registrarion</p>

        {% endif %}
    </div>
    <div class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="/conciertos/">Alimentadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/conciertos/grupos/">Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/conciertos/musicos/">Usuarios</a>
      </li>
    </div>
    <div class="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
    </body>
</html>
