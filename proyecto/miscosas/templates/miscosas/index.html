{% extends 'miscosas/base.html' %}
{% load static %}

    {% block contenido %}


      <div id="top10">
        <h2>Top 10 items mas votados:</h2>
      </div>

      <div id="formalimentadores">
        <!--<h2>Formularios de alimentadores:</h2>-->
        <form method="POST" action="/alimentador/0">
          <h3>Alimentador de youtbe:</h3>
          {% csrf_token %}
          <input class="textbox" type="text" name="referencia del formulario" placeholder="Identificador">
          <button type="submit" action="yt">Elegir alimentador</button>
        </form>
        <form method="POST" action="/alimentador/0">
          <h3>Alimentador de musica:</h3>
          {% csrf_token %}
          <input class="textbox" type="text" name="referencia del formulario" placeholder="Identificador">
          <button type="submit" action="musica">Elegir alimentador</button>
        </form>
      </div>

    {% endblock %}
